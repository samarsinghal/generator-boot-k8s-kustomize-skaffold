---
actions:
  to: kubernetes/overlays/dev/cd/argocd-app.yaml
---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{artifactId}}
  namespace: argocd
spec:
  destination:
    namespace: tekton-pipelines
    server: https://kubernetes.default.svc
  project: default
  source:
    path: pipeline
    repoURL: https://github.com/samarsinghal/{{artifactId}}.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}

